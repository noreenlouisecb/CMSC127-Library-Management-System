    <meta charset="utf-8">

	<title> Log In as Borrower </title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
    <link href="css/animate-custom.css" rel="stylesheet">
   

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="scripts/html5shiv.js"></script>
      <script src="scripts/respond.min.js"></script>
    <![endif]-->
    
     <script src="scripts/custom.modernizr.js" type="text/javascript" ></script>
   
  </head>
    <body>
    	<!-- start Login box -->
    	<div class="container" id="login-block">
    		<div class="row">
			    <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
			       <h3 class="animated bounceInDown">Log In As Borrower</h3>
			       <div class="login-box clearfix animated flipInY">
			        	<div class="login-logo">
			        		<a href="/"><img src="img/logo.png" alt="Company Logo" /></a>
			        	</div> 
			        	<hr />
			        	<div class="login-form">
			        		<div class="alert alert-error hide" id="alerrrt">
								  <button type="button" class="close" data-dismiss="alert">&times;</button>
								  <h4>Error!</h4>
								   Account Not Found
							</div>
			        		<form method="POST">
						   		 <input type="text" name="bid" placeholder="Borrower's ID" required/> 
						   		 <input type="text" name="addInfo" placeholder="Student/Employee Number" required/> 
						   		 <input type="password" name="bpass" placeholder="Password" required/>
						   		 <label class="radio">
				            	<input type="radio" name="type" value="Student">Student </input>
				            	<input type="radio" name="type" value="Teacher">Teacher </input>
	           		  </label>
						   		 <button type="submit" class="btn btn-red">Login</button> 
							</form>	
							<div class="login-links"> 
					            <a href="/loginadmin">
					          	   Login As Administrator
					            </a>
					            <br/>
					            <a href="/signup">
					              Don't have an account? <strong>Sign Up</strong>
					            </a>
							</div>      		
			        	</div> 			        	
			       </div>
			  	   	
			    </div>
			</div>
    	</div>
     
      	<!-- End Login box -->

    </body>
