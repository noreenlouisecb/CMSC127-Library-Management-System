  <head>  	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<meta name="description" content="fresh Gray Bootstrap 3.0 Responsive Theme "/>
	<meta name="keywords" content="Template, Theme, web, html5, css3, Bootstrap,Bootstrap 3.0 Responsive Theme" />

	<title> Sign Up </title>
    <!-- Bootstrap core CSS -->
    <link href=" css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href=" css/login.css" rel="stylesheet">
    <link href=" css/animate-custom.css" rel="stylesheet">
   

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="scripts/html5shiv.js"></script>
      <script src="scripts/respond.min.js"></script>
    <![endif]-->
    
     <script src=" scripts/custom.modernizr.js" type="text/javascript" ></script>
   
  </head>
    <body>
    	<!-- start Login box -->
    	<div class="container" id="login-block">
    		<div class="row"  style="margin:-6%">
			    <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
			    	<h3 class=" animated bounceInDown">Register Now</h3>
			       <div class="login-box clearfix animated flipInY">
			        	<div class="login-logo">
			        		<a href="/"><img src=" img/logo.png" alt="Company Logo" /></a>
			        	</div> 
			        	<hr />
			        	<div class="login-form">
			        		<div class="alert alert-error hide">
								  <button type="button" class="close" data-dismiss="alert">&times;</button>
								  <h4>Error!</h4>
								   Your Error Message goes here
							</div>
			         		<form action="#" method="POST">
			        		 <input type="text" name="bid" placeholder="BorrowerId" required/> 
						   		 <input type="text" name="fname" placeholder="First Name" required/> 
						   		 <input type="text" name="lname" placeholder="Last Name" required/> 
						   		 <input type="text" name="addInfo" placeholder="Student/Employee Number" required/> 
						   		 <input type="password"  id="pass1" name="pass1" placeholder="Password" required/>  
						   		 <input type="password"  id="pass2" name="pass2" placeholder="Confirm Password" required/>  
						   		 <label class="radio">
        		                	<input type="radio" name="type" value="Student">Student </input>
        		                	<input type="radio" name="type" value="Teacher">Teacher </input>
        		           		  </label>
						   		 <button type="submit" onclick="return checkEqual()" class="btn btn-red" data-toggle="modal" data-target="#myModal">Sign Up</button> 
							</form>	
							<div class="login-links"> 
					             <a href="/login">
					             Already have an account?  <strong>Sign In</strong>
					            </a>
							</div>      		
			        	</div> 
			       </div>
			    </div>
			</div>
    	</div>
    	 
        <!-- End Login box -->
 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign Up Confirmation</h4>
        </div>
        <div class="modal-body">
          <label for="fname text-center"> Name </label>
                            <p> ** put the entered fname and lname ** </p>
                            <label for="studno text-center"> Employee Number </label>
                            <p> ** put the entered employee number **</p>
                            <label for="borrowerpw"> Password </label>
                            <p> ** put the entered password ** </p>
                            <label for="borrowerid"> Borrower's ID </label>
                            <p> ** put the autogen password ** </p>
                           
        </div>
        <div class="modal-footer">
           <button type="submit" class="btn btn-primary btn-sm" onclick="location.href = 'b.html'"> Confirm Sign Up</button>
            <button type="submit" class="btn btn-success btn-sm" onclick="location.href = 'index.html'">Confirm Sign Up and Log In</button>
            <button type="submit" class="btn btn-default btn-sm" onclick="location.href = 'sign-up.html'">Reset and Go back to Sign Up page</button>
        </div>
      </div>
      
    </div>
  </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src=" scripts/jquery-1.9.1.min.js"><\/script>')</script> 
        <script src=" scripts/bootstrap.min.js"></script> 
        <script src=" scripts/placeholder-shim.min.js"></script> 
        <script src=" scripts/custom.js"></script>
        <script>
        	function checkEqual(){
        		if (document.getElementById("pass1").value === document.getElementById("pass2").value) return true;
        		else {
        			alert("Passwords do not match!");
        			return false;
        		}
        	};
        </script>
    </body>
</html>
